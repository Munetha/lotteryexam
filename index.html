<head>
	<meta charset="UTF-8">

<h1 class="heading">Lottery Draw</h1>
<input type="text" id="value"  placeholder="Winner">	<br><br>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="choose()">Click</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Winner is:</h4>
        </div>
        <div class="modal-body">
          <p id="popup"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

<script src="scripts.js"></script>
